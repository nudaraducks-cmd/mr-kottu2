<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>L'ARISTO | Interactive Table Menu</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; }
        
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between;
        }

        #status-bar {
            background: rgba(0,0,0,0.7); color: #d4af37; padding: 15px; text-align: center; font-size: 14px;
        }

        #menu-controls {
            display: flex; justify-content: center; gap: 20px; padding-bottom: 40px; pointer-events: auto;
            visibility: hidden; /* Only show when target is found */
        }
        
        .nav-btn {
            background: #d4af37; border: none; padding: 15px 25px; border-radius: 30px;
            color: #000; font-weight: bold; cursor: pointer; font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; color: #d4af37; z-index: 1000;
        }
        
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(212,175,55,0.2);
            border-top: 4px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>L'ARISTO පද්ධතිය සූදානම් වේ...</p>
    </div>

    <div id="ui-overlay">
        <div id="status-bar">මෙනු පත (QR) ස්කෑන් කරන්න</div>
        
        <div id="menu-controls">
            <button class="nav-btn" onclick="prevItem()">මීට කලින්</button>
            <button class="nav-btn" onclick="nextItem()">ඊළඟ එක</button>
        </div>
    </div>

    <!-- 
        වැදගත්: imageTargetSrc එක නිවැරදිව ./targets.mind ලෙස තිබිය යුතුයි. 
        ඔබේ ගොනුව තිබෙන තැන අනුව මෙය වෙනස් කරන්න.
    -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Models -->
            <a-asset-item id="risotto-m" src="risotto.glb"></a-asset-item>
            <a-asset-item id="scallops-m" src="scallops.glb"></a-asset-item>
            <a-asset-item id="lamb-m" src="lamb.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="point" position="0 2 1" intensity="1.2"></a-light>

        <!-- Target Placement -->
        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            
            <a-entity rotation="90 0 0">
                <!-- Wrapper to switch items -->
                <a-entity id="item-carousel">
                    
                    <!-- Item 0 -->
                    <a-entity id="item-0" visible="true">
                        <a-box position="0 0.2 0" scale="0.3 0.3 0.3" color="#d4af37" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-box>
                        <a-text value="RISOTTO\nRs. 2,450" align="center" position="0 0.6 0" width="3" color="#d4af37"></a-text>
                    </a-entity>

                    <!-- Item 1 -->
                    <a-entity id="item-1" visible="false">
                        <a-box position="0 0.2 0" scale="0.3 0.3 0.3" color="#ff4444" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-box>
                        <a-text value="SCALLOPS\nRs. 3,100" align="center" position="0 0.6 0" width="3" color="#ff4444"></a-text>
                    </a-entity>

                    <!-- Item 2 -->
                    <a-entity id="item-2" visible="false">
                        <a-box position="0 0.2 0" scale="0.3 0.3 0.3" color="#44ff44" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-box>
                        <a-text value="LAMB CHOP\nRs. 4,800" align="center" position="0 0.6 0" width="3" color="#44ff44"></a-text>
                    </a-entity>

                </a-entity>
            </a-entity>
            
        </a-entity>

    </a-scene>

    <script>
        let currentItem = 0;
        const totalItems = 3;

        function updateDisplay() {
            for(let i=0; i<totalItems; i++) {
                document.getElementById(`item-${i}`).setAttribute('visible', i === currentItem);
            }
        }

        function nextItem() {
            currentItem = (currentItem + 1) % totalItems;
            updateDisplay();
        }

        function prevItem() {
            currentItem = (currentItem - 1 + totalItems) % totalItems;
            updateDisplay();
        }

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const target = document.getElementById('target-anchor');
            const controls = document.getElementById('menu-controls');
            const status = document.getElementById('status-bar');

            // Hide loader
            setTimeout(() => { loader.style.display = 'none'; }, 2000);

            // Handle Target Events
            target.addEventListener('targetFound', () => {
                controls.style.visibility = 'visible';
                status.innerText = "ආහාර මෙනුව සක්‍රීයයි";
                status.style.color = "#44ff44";
            });

            target.addEventListener('targetLost', () => {
                controls.style.visibility = 'hidden';
                status.innerText = "මෙනු පත (QR) සොයමින් පවතී...";
                status.style.color = "#d4af37";
            });
        });
    </script>
</body>
</html>
