<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>L'ARISTO - Real AR Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="risotto" src="./risotto.glb"></a-asset-item>
            <a-asset-item id="scallops" src="./scallops.glb"></a-asset-item>
            <a-asset-item id="lamb" src="./lamb.glb"></a-asset-item>
            <a-asset-item id="bird" src="./bird.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#risotto" rotation="90 0 0" position="0 0 0.1" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="#scallops" rotation="90 0 0" position="0 0 0.1" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model src="#lamb" rotation="90 0 0" position="0 0 0.1" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-entity>

        <a-entity position="0 2 -5">
            <a-gltf-model src="#bird" scale="0.05 0.05 0.05" 
                animation="property: position; to: 2 1 2; dur: 5000; dir: alternate; loop: true">
            </a-gltf-model>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="0 5 0" intensity="1"></a-light>
    </a-scene>
</body>
</html>
