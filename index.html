<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MR KOTTU | Interactive Table Menu</title>
    
    <!-- Libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; touch-action: none; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        #status-bar { background: rgba(0,0,0,0.85); color: #d4af37; padding: 15px; text-align: center; font-size: 14px; letter-spacing: 2px; border-bottom: 1px solid rgba(212,175,55,0.3); font-weight: bold; }
        
        #controls { position: absolute; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; gap: 20px; pointer-events: auto; z-index: 20; }
        .nav-btn { background: rgba(212,175,55,0.2); border: 2px solid #d4af37; color: #d4af37; padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; backdrop-filter: blur(5px); }
        .nav-btn:active { background: #d4af37; color: #000; }

        #scanning-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; text-align: center; pointer-events: none; z-index: 5; }
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; z-index: 1000; transition: opacity 0.8s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-top: 3px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="letter-spacing: 4px; margin-bottom: 20px;">MR KOTTU</h2>
        <div class="spinner"></div>
        <p style="letter-spacing: 2px; font-size: 10px; margin-top: 20px; opacity: 0.6;">Kaama List Eka Load Vemin...</p>
    </div>

    <div id="scanning-overlay" class="hidden">
        <div class="spinner" style="margin: 0 auto 15px auto;"></div>
        <p style="font-size: 12px; letter-spacing: 1px;">Target Image Eka Scan Karanna...</p>
    </div>

    <div id="ui-overlay">
        <div id="status-bar">MR KOTTU AR MENU</div>
        <div id="controls" class="hidden">
            <button class="nav-btn" onclick="window.moveMenu(-1)">PREV</button>
            <button class="nav-btn" onclick="window.moveMenu(1)">NEXT</button>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="0 10 5" intensity="0.8"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            <a-entity rotation="0 0 0" id="menu-root-wrapper">
                <a-entity id="menu-slider" position="0 0 0" animation="property: position; dur: 600; easing: easeOutQuad">
                    <!-- Items will be injected here -->
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        let menuItems = [];
        let currentIndex = 0;
        const itemSpacing = 2.5;

        const slider = document.getElementById('menu-slider');
        const loader = document.getElementById('loader');
        const scanningOverlay = document.getElementById('scanning-overlay');
        const controls = document.getElementById('controls');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const menuRef = ref(db, `artifacts/${appId}/public/data/menuItems`);
                onValue(menuRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        menuItems = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        renderMenu();
                    }
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                        scanningOverlay.classList.remove('hidden');
                    }, 800);
                });
            } else {
                signInAnonymously(auth);
            }
        });

        // Dropbox link converter function
        function getDirectUrl(url) {
            if (!url) return "";
            if (url.includes("dropbox.com")) {
                return url.replace("?dl=0", "?raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com");
            }
            return url;
        }

        function renderMenu() {
            slider.innerHTML = '';
            menuItems.forEach((item, index) => {
                const entity = document.createElement('a-entity');
                entity.setAttribute('position', `${index * itemSpacing} 0 0`);
                
                const finalUrl = getDirectUrl(item.modelUrl);
                
                const modelHtml = finalUrl 
                    ? `<a-entity gltf-model="${finalUrl}" scale="0.15 0.15 0.15" position="0 0.1 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear"></a-entity>`
                    : `<a-box position="0 0.1 0" scale="0.3 0.3 0.3" color="#d4af37"></a-box>`;

                entity.innerHTML = `
                    ${modelHtml}
                    <a-entity position="0 0.6 0" rotation="-90 0 0">
                        <a-text value="${item.name.toUpperCase()}" align="center" width="2.5" color="#d4af37" font="aileron" bold="true"></a-text>
                        <a-text value="Rs. ${item.price}" align="center" width="2" color="#fff" position="0 -0.2 0"></a-text>
                    </a-entity>
                `;
                slider.appendChild(entity);
            });
        }

        window.moveMenu = (direction) => {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= menuItems.length) currentIndex = menuItems.length - 1;
            
            const newX = -currentIndex * itemSpacing;
            slider.setAttribute('animation', `property: position; to: ${newX} 0 0; dur: 600; easing: easeOutQuad`);
        };

        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('targetFound', () => {
            scanningOverlay.classList.add('hidden');
            controls.classList.remove('hidden');
        });
        sceneEl.addEventListener('targetLost', () => {
            scanningOverlay.classList.remove('hidden');
            controls.classList.add('hidden');
        });
    </script>
</body>
</html>
