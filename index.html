<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MR KOTTU | AR Experience</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #000; touch-action: none; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        
        #status-bar { 
            background: rgba(0,0,0,0.9); 
            color: #d4af37; 
            padding: 20px; 
            text-align: center; 
            font-size: 16px; 
            letter-spacing: 4px; 
            border-bottom: 2px solid #d4af37; 
            font-weight: 900;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        #scanning-overlay { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: #d4af37; 
            text-align: center; 
            z-index: 5; 
        }

        #loader { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #d4af37; 
            z-index: 1000; 
        }

        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 4px solid rgba(212, 175, 55, 0.1); 
            border-top: 4px solid #d4af37; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #swipe-hint { 
            position: absolute; 
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #fff; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            background: rgba(212, 175, 55, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .hidden { display: none !important; }

        /* Scanning Line Animation */
        .scan-line {
            position: absolute;
            width: 80%;
            height: 2px;
            background: #d4af37;
            left: 10%;
            top: 50%;
            box-shadow: 0 0 15px #d4af37;
            animation: scanMove 2s ease-in-out infinite;
        }

        @keyframes scanMove {
            0%, 100% { transform: translateY(-100px); opacity: 0; }
            50% { transform: translateY(100px); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="letter-spacing: 8px; margin-bottom: 20px; font-weight: 900;">MR KOTTU</h2>
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-size: 10px; opacity: 0.6; letter-spacing: 2px;">LOADING 3D ENGINE...</p>
    </div>

    <div id="scanning-overlay" class="hidden">
        <div class="scan-line"></div>
        <p style="font-size: 12px; margin-top: 140px; font-weight: bold; letter-spacing: 2px;">SCAN TABLE LOGO</p>
    </div>

    <div id="ui-overlay">
        <div id="status-bar">MR KOTTU 3D MENU</div>
        <div id="swipe-hint" class="hidden">Swipe to Explore</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true, logarithmicDepthBuffer: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Shadow Plane Texture if needed -->
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Advanced Lighting for Realism -->
        <a-light type="ambient" intensity="1.0"></a-light>
        <a-light type="directional" position="1 4 2" intensity="1.5" castShadow="true"></a-light>
        <a-light type="spot" position="0 3 0" intensity="0.8" angle="45" penumbra="0.5"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            <!-- Smooth Group to prevent jittering -->
            <a-entity id="menu-slider" position="0 0 0" animation="property: position; dur: 800; easing: easeOutExpo">
                <!-- Items injected here via JS -->
            </a-entity>
        </a-entity>
    </a-scene>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        let menuItems = [];
        let currentIndex = 0;
        const itemSpacing = 4; // More space for high-end look

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        menuItems = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        renderMenu();
                    }
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').classList.add('hidden'), 800);
                    document.getElementById('scanning-overlay').classList.remove('hidden');
                });
            } else { signInAnonymously(auth); }
        });

        function renderMenu() {
            const slider = document.getElementById('menu-slider');
            slider.innerHTML = '';
            
            menuItems.forEach((item, index) => {
                const itemWrapper = document.createElement('a-entity');
                itemWrapper.setAttribute('position', `${index * itemSpacing} 0 0`);
                
                const url = item.modelUrl?.replace("?dl=0", "?raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com");
                const s = item.scale || 0.15;
                const rX = item.rotX !== undefined ? item.rotX : 45;
                const rY = item.rotY !== undefined ? item.rotY : 0;
                const rZ = item.rotZ !== undefined ? item.rotZ : 0;
                const pY = item.posY !== undefined ? item.posY : 0;
                const offX = item.offsetX !== undefined ? item.offsetX : 0;
                const offZ = item.offsetZ !== undefined ? item.offsetZ : 0;

                // Physics-based rotations
                const autoX = !!item.rotX_auto;
                const autoY = item.rotY_auto !== undefined ? item.rotY_auto : true;
                const autoZ = !!item.rotZ_auto;

                const anchorEntity = document.createElement('a-entity');
                anchorEntity.setAttribute('position', `0 ${pY} 0`);

                // Shadow Disk (Grounding Effect)
                const shadow = document.createElement('a-circle');
                shadow.setAttribute('rotation', '-90 0 0');
                shadow.setAttribute('radius', '0.6');
                shadow.setAttribute('material', 'shader: flat; color: #000; opacity: 0.4; transparent: true');
                shadow.setAttribute('position', `${offX} -0.01 ${offZ}`);
                anchorEntity.appendChild(shadow);

                // Nested Wrappers for Multi-axis rotation
                const xWrap = document.createElement('a-entity');
                xWrap.setAttribute('rotation', `${rX} 0 0`);
                if(autoX) xWrap.setAttribute('animation', `property: rotation; from: ${rX} 0 0; to: ${rX+360} 0 0; loop: true; dur: 20000; easing: linear`);

                const yWrap = document.createElement('a-entity');
                yWrap.setAttribute('rotation', `0 ${rY} 0`);
                if(autoY) yWrap.setAttribute('animation', `property: rotation; from: 0 ${rY} 0; to: 0 ${rY+360} 0; loop: true; dur: 18000; easing: linear`);

                const zWrap = document.createElement('a-entity');
                zWrap.setAttribute('rotation', `0 0 ${rZ}`);
                if(autoZ) zWrap.setAttribute('animation', `property: rotation; from: 0 0 ${rZ}; to: 0 0 ${rZ+360} 0; loop: true; dur: 20000; easing: linear`);

                const pivotInner = document.createElement('a-entity');
                pivotInner.setAttribute('position', `${offX} 0 ${offZ}`);

                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', url);
                model.setAttribute('scale', `${s} ${s} ${s}`);
                // Add smooth loading animation
                model.setAttribute('animation__scale', `property: scale; from: 0 0 0; to: ${s} ${s} ${s}; dur: 1000; easing: easeOutElastic`);

                pivotInner.appendChild(model);
                zWrap.appendChild(pivotInner);
                yWrap.appendChild(zWrap);
                xWrap.appendChild(yWrap);
                anchorEntity.appendChild(xWrap);
                itemWrapper.appendChild(anchorEntity);

                // Premium UI Labels
                const textGroup = document.createElement('a-entity');
                textGroup.setAttribute('position', '0 1.5 0');
                textGroup.setAttribute('billboard', ''); // Keep facing camera
                textGroup.innerHTML = `
                    <a-text value="${item.name.toUpperCase()}" align="center" width="4" color="#d4af37" font="https://cdn.aframe.io/fonts/Aileron-Semibold.fnt" neg-tab-width="0.5"></a-text>
                    <a-text value="RS. ${item.price}" align="center" width="2.5" color="#fff" position="0 -0.3 0" opacity="0.8"></a-text>
                    <a-plane width="1.8" height="0.6" position="0 -0.15 -0.05" material="color: #000; opacity: 0.5; transparent: true" rounded="0.1"></a-plane>
                `;
                itemWrapper.appendChild(textGroup);

                slider.appendChild(itemWrapper);
            });
        }

        // Improved Touch Interaction
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 40) {
                currentIndex = Math.max(0, Math.min(menuItems.length - 1, currentIndex + (diff > 0 ? 1 : -1)));
                const slider = document.getElementById('menu-slider');
                slider.setAttribute('animation', `property: position; to: ${-currentIndex * itemSpacing} 0 0; dur: 800; easing: easeOutExpo`);
            }
        });

        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', () => { 
            document.getElementById('scanning-overlay').classList.add('hidden'); 
            document.getElementById('swipe-hint').classList.remove('hidden'); 
            // Trigger a Haptic feedback if supported
            if (navigator.vibrate) navigator.vibrate(50);
        });
        scene.addEventListener('targetLost', () => { 
            document.getElementById('scanning-overlay').classList.remove('hidden'); 
            document.getElementById('swipe-hint').classList.add('hidden'); 
        });
    </script>
</body>
</html>
