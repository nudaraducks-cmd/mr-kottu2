<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MR KOTTU | AR Experience</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; touch-action: none; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        #status-bar { background: rgba(0,0,0,0.85); color: #d4af37; padding: 15px; text-align: center; font-size: 14px; letter-spacing: 2px; border-bottom: 1px solid rgba(212,175,55,0.3); font-weight: bold; }
        #scanning-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; text-align: center; z-index: 5; }
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; z-index: 1000; transition: opacity 0.8s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-top: 3px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #swipe-hint { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }
        .hidden { display: none !important; }

        /* --- ORDER UI STYLES --- */
        #order-btn-container {
            position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; pointer-events: auto; z-index: 20;
        }
        .order-btn {
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            border: none; padding: 15px 40px; border-radius: 50px;
            color: #000; font-weight: 900; font-size: 14px; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: scale(0.9); transition: transform 0.2s;
            text-transform: uppercase;
        }
        .order-btn:active { transform: scale(0.85); }

        #order-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
        }
        #order-modal.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #1a1a1a; padding: 30px; border-radius: 20px;
            border: 1px solid #333; text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .modal-title { color: #d4af37; font-size: 24px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .modal-price { color: #fff; font-size: 18px; margin-bottom: 20px; font-family: monospace; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #888; font-size: 10px; uppercase; margin-bottom: 5px; }
        .modal-input {
            width: 100%; background: #222; border: 1px solid #444; color: white;
            padding: 12px; border-radius: 8px; outline: none; font-size: 14px;
        }
        .modal-input:focus { border-color: #d4af37; }
        
        .action-btn { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; border: none; }
        .confirm-btn { background: #d4af37; color: black; }
        .cancel-btn { background: transparent; color: #666; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="letter-spacing: 4px; margin-bottom: 20px;">MR KOTTU</h2>
        <div class="spinner"></div>
    </div>

    <div id="scanning-overlay" class="hidden">
        <div class="spinner" style="margin: 0 auto 15px auto;"></div>
        <p style="font-size: 12px;">Scan Target Image...</p>
    </div>

    <div id="ui-overlay">
        <div id="status-bar">MR KOTTU AR MENU</div>
        <div id="swipe-hint" class="hidden">Swipe Left/Right</div>
        
        <div id="order-btn-container" class="hidden">
            <button class="order-btn" onclick="openOrderModal()">ORDER THIS ITEM</button>
        </div>
    </div>

    <div id="order-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="m-name">ITEM NAME</h2>
            <p class="modal-price" id="m-price">Rs. 0</p>
            
            <div class="input-group">
                <label>TABLE NO</label>
                <input type="number" id="table-no" class="modal-input" placeholder="Ex: 5" value="1">
            </div>
            
            <div class="input-group">
                <label>QUANTITY</label>
                <input type="number" id="qty" class="modal-input" placeholder="1" value="1">
            </div>

            <button class="action-btn confirm-btn" onclick="confirmOrder()">CONFIRM ORDER</button>
            <button class="action-btn cancel-btn" onclick="closeOrderModal()">CANCEL & RETURN TO AR</button>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Professional Audio Assets -->
            <audio id="sound-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>
            <audio id="sound-swipe" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
            <audio id="sound-click" src="https://assets.mixkit.co/active_storage/sfx/2562/2562-preview.mp3" preload="auto"></audio>
            <audio id="sound-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="ambient" intensity="1.2"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            <a-entity id="menu-slider" position="0 0 0">
                <!-- Items injected here -->
            </a-entity>
        </a-entity>
    </a-scene>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        let menuItems = [];
        let currentIndex = 0;
        const itemSpacing = 2.5;

        // Sound helper
        const playSound = (id) => {
            const s = document.getElementById(id);
            if(s) {
                s.currentTime = 0;
                s.play().catch(e => console.log("Audio unlock needed"));
            }
        };

        // Interaction to unlock audio
        document.body.addEventListener('touchstart', () => {
            // Unlocks audio for mobile browsers
            document.querySelectorAll('audio').forEach(a => {
                a.play(); a.pause();
            });
        }, {once: true});

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        menuItems = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        renderMenu();
                    }
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('scanning-overlay').classList.remove('hidden');
                });
            } else { signInAnonymously(auth); }
        });

        function getDirectUrl(url) {
            if (!url) return "";
            if (url.includes("dropbox.com")) {
                return url.replace("?dl=0", "?raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com");
            }
            return url;
        }

        function renderMenu() {
            const slider = document.getElementById('menu-slider');
            slider.innerHTML = '';
            
            menuItems.forEach((item, index) => {
                const itemWrapper = document.createElement('a-entity');
                itemWrapper.setAttribute('position', `${index * itemSpacing} 0 0.2`);
                
                const url = getDirectUrl(item.modelUrl);
                const s = item.scale || 0.15;
                const rX = item.rotX !== undefined ? item.rotX : 45;
                const rY = item.rotY !== undefined ? item.rotY : 0;
                const rZ = item.rotZ !== undefined ? item.rotZ : 0;
                const pY = item.posY !== undefined ? item.posY : 0;
                const offX = item.offsetX !== undefined ? item.offsetX : 0;
                const offZ = item.offsetZ !== undefined ? item.offsetZ : 0;

                const autoX = !!item.rotX_auto;
                const autoY = item.rotY_auto !== undefined ? item.rotY_auto : true;
                const autoZ = !!item.rotZ_auto;

                const anchorEntity = document.createElement('a-entity');
                anchorEntity.setAttribute('position', `0 ${pY} 0`);

                const xWrap = document.createElement('a-entity');
                xWrap.setAttribute('rotation', `${rX} 0 0`);
                if(autoX) xWrap.setAttribute('animation', `property: rotation; from: ${rX} 0 0; to: ${rX+360} 0 0; loop: true; dur: 20000; easing: linear`);

                const yWrap = document.createElement('a-entity');
                yWrap.setAttribute('rotation', `0 ${rY} 0`);
                if(autoY) yWrap.setAttribute('animation', `property: rotation; from: 0 ${rY} 0; to: 0 ${rY+360} 0; loop: true; dur: 18000; easing: linear`);

                const zWrap = document.createElement('a-entity');
                zWrap.setAttribute('rotation', `0 0 ${rZ}`);
                if(autoZ) zWrap.setAttribute('animation', `property: rotation; from: 0 0 ${rZ}; to: 0 0 ${rZ+360} 0; loop: true; dur: 20000; easing: linear`);

                const pivotInner = document.createElement('a-entity');
                pivotInner.setAttribute('position', `${offX} 0 ${offZ}`);

                const model = document.createElement('a-entity');
                model.setAttribute('gltf-model', url);
                model.setAttribute('scale', `${s} ${s} ${s}`);
                
                pivotInner.appendChild(model);
                zWrap.appendChild(pivotInner);
                yWrap.appendChild(zWrap);
                xWrap.appendChild(yWrap);
                anchorEntity.appendChild(xWrap);
                itemWrapper.appendChild(anchorEntity);

                const textEntity = document.createElement('a-entity');
                textEntity.setAttribute('position', '0 0.6 0');
                textEntity.innerHTML = `
                    <a-text value="${item.name.toUpperCase()}" align="center" width="2.5" color="#d4af37"></a-text>
                    <a-text value="Rs. ${item.price}" align="center" width="2" color="#fff" position="0 -0.2 0"></a-text>
                `;
                itemWrapper.appendChild(textEntity);
                slider.appendChild(itemWrapper);
            });
        }

        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                currentIndex = Math.max(0, Math.min(menuItems.length - 1, currentIndex + (diff > 0 ? 1 : -1)));
                document.getElementById('menu-slider').setAttribute('animation', `property: position; to: ${-currentIndex * itemSpacing} 0 0; dur: 600; easing: easeOutQuad`);
                playSound('sound-swipe');
            }
        });

        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', () => { 
            document.getElementById('scanning-overlay').classList.add('hidden'); 
            document.getElementById('swipe-hint').classList.remove('hidden'); 
            document.getElementById('order-btn-container').classList.remove('hidden');
            playSound('sound-scan');
        });
        scene.addEventListener('targetLost', () => { 
            document.getElementById('scanning-overlay').classList.remove('hidden'); 
            document.getElementById('swipe-hint').classList.add('hidden'); 
            document.getElementById('order-btn-container').classList.add('hidden');
        });

        window.openOrderModal = () => {
            if(!menuItems[currentIndex]) return;
            const item = menuItems[currentIndex];
            document.getElementById('m-name').innerText = item.name;
            document.getElementById('m-price').innerText = "Rs. " + item.price;
            document.getElementById('order-modal').classList.add('active');
            playSound('sound-click');
        };

        window.closeOrderModal = () => {
            document.getElementById('order-modal').classList.remove('active');
            playSound('sound-click');
        };

        window.confirmOrder = async () => {
            const item = menuItems[currentIndex];
            const tableNo = document.getElementById('table-no').value;
            const qty = document.getElementById('qty').value;
            if(!tableNo || !qty) return;
            const order = {
                itemName: item.name,
                price: item.price,
                tableNo: tableNo,
                qty: qty,
                status: 'pending',
                timestamp: Date.now()
            };
            try {
                await push(ref(db, `artifacts/${appId}/public/data/orders`), order);
                playSound('sound-success');
                closeOrderModal();
            } catch (e) { console.error(e); }
        };
    </script>
</body>
</html>
