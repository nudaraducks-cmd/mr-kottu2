<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MR KOTTU | AR Experience</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; touch-action: none; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        #status-bar { background: rgba(0,0,0,0.85); color: #d4af37; padding: 15px; text-align: center; font-size: 14px; letter-spacing: 2px; border-bottom: 1px solid rgba(212,175,55,0.3); font-weight: bold; }
        #scanning-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #d4af37; text-align: center; z-index: 5; }
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d4af37; z-index: 1000; transition: opacity 0.8s ease; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(212,175,55,0.1); border-top: 3px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #swipe-hint { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="letter-spacing: 4px; margin-bottom: 20px;">MR KOTTU</h2>
        <div class="spinner"></div>
    </div>

    <div id="scanning-overlay" class="hidden">
        <div class="spinner" style="margin: 0 auto 15px auto;"></div>
        <p style="font-size: 12px;">Scan Target Image...</p>
    </div>

    <div id="ui-overlay">
        <div id="status-bar">MR KOTTU AR MENU</div>
        <div id="swipe-hint" class="hidden">Swipe Left/Right to change</div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true, alpha: true"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="ambient" intensity="1.2"></a-light>

        <a-entity mindar-image-target="targetIndex: 0" id="target-anchor">
            <a-entity id="menu-slider" position="0 0 0" animation="property: position; dur: 600; easing: easeOutQuad">
                <!-- Items injected here -->
            </a-entity>
        </a-entity>
    </a-scene>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        let menuItems = [];
        let currentIndex = 0;
        const itemSpacing = 2.5;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        menuItems = Object.keys(data).map(key => ({ id: key, ...data[key] }));
                        renderMenu();
                    }
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('scanning-overlay').classList.remove('hidden');
                });
            } else { signInAnonymously(auth); }
        });

        function renderMenu() {
            const slider = document.getElementById('menu-slider');
            slider.innerHTML = '';
            menuItems.forEach((item, index) => {
                const entity = document.createElement('a-entity');
                entity.setAttribute('position', `${index * itemSpacing} 0 0.2`);
                
                const url = item.modelUrl?.replace("?dl=0", "?raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com");
                const s = item.scale || 0.15;
                const rX = item.rotX !== undefined ? item.rotX : 90;
                const rY = item.rotY !== undefined ? item.rotY : 0;
                const rZ = item.rotZ !== undefined ? item.rotZ : 0;
                const pY = item.posY !== undefined ? item.posY : 0;
                const isRot = item.isRotating !== undefined ? item.isRotating : true;

                let anim = isRot ? `animation="property: rotation; from: ${rX} ${rY} ${rZ}; to: ${rX} ${parseInt(rY)+360} ${rZ}; loop: true; dur: 12000; easing: linear"` : "";

                entity.innerHTML = `
                    <a-entity gltf-model="${url}" scale="${s} ${s} ${s}" rotation="${rX} ${rY} ${rZ}" position="0 ${pY} 0" ${anim}></a-entity>
                    <a-entity position="0 0.6 0">
                        <a-text value="${item.name.toUpperCase()}" align="center" width="2.5" color="#d4af37"></a-text>
                        <a-text value="Rs. ${item.price}" align="center" width="2" color="#fff" position="0 -0.2 0"></a-text>
                    </a-entity>`;
                slider.appendChild(entity);
            });
        }

        // Touch Swipe
        let startX = 0;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                currentIndex = Math.max(0, Math.min(menuItems.length - 1, currentIndex + (diff > 0 ? 1 : -1)));
                document.getElementById('menu-slider').setAttribute('animation', `property: position; to: ${-currentIndex * itemSpacing} 0 0; dur: 600`);
            }
        });

        const scene = document.querySelector('a-scene');
        scene.addEventListener('targetFound', () => { document.getElementById('scanning-overlay').classList.add('hidden'); document.getElementById('swipe-hint').classList.remove('hidden'); });
        scene.addEventListener('targetLost', () => { document.getElementById('scanning-overlay').classList.remove('hidden'); document.getElementById('swipe-hint').classList.add('hidden'); });
    </script>
</body>
</html>
