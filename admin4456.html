<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR KOTTU | Admin Panel (RTDB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e7eb; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        input, select { background: #262626 !important; border: 1px solid #444 !important; color: white !important; }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; transition: all 0.3s; }
        .btn-gold:hover { background: #b8962d; transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-2xl font-bold text-[#d4af37]">MR KOTTU ADMIN (RTDB)</h1>
            <span id="auth-status" class="text-xs text-gray-500">Connecting...</span>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 card p-6 rounded-xl">
                <h2 class="text-lg font-semibold mb-4 text-white">Kaama Ekathu Karanna</h2>
                <form id="add-item-form" class="space-y-4">
                    <input type="text" id="name" placeholder="Nam" required class="w-full p-2 rounded">
                    <input type="number" id="price" placeholder="Mila" required class="w-full p-2 rounded">
                    <select id="category" class="w-full p-2 rounded">
                        <option value="Kottu">Kottu</option>
                        <option value="Rice">Rice</option>
                    </select>
                    <input type="text" id="modelUrl" placeholder="3D Model URL (.glb)" class="w-full p-2 rounded">
                    <button type="submit" id="submit-btn" class="w-full btn-gold py-2 rounded mt-4">EKATHU KARANNA</button>
                </form>
            </div>

            <div class="md:col-span-2 card p-6 rounded-xl">
                <h2 class="text-lg font-semibold mb-4 text-white">Denata Thiyena Menu Eka</h2>
                <div id="items-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        const form = document.getElementById('add-item-form');
        const listContainer = document.getElementById('items-list');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-status').innerText = "Connected";
                const menuRef = ref(db, `artifacts/${appId}/public/data/menuItems`);
                onValue(menuRef, (snapshot) => {
                    listContainer.innerHTML = '';
                    const data = snapshot.val();
                    if (data) {
                        Object.keys(data).forEach(key => {
                            const item = data[key];
                            const div = document.createElement('div');
                            div.className = "flex justify-between items-center p-3 bg-[#262626] rounded border border-gray-700";
                            div.innerHTML = `
                                <div><p class="font-bold text-[#d4af37]">${item.name}</p></div>
                                <button onclick="window.deleteItem('${key}')" class="text-red-500">MAKKA</button>
                            `;
                            listContainer.appendChild(div);
                        });
                    }
                });
            } else {
                signInAnonymously(auth);
            }
        });

        form.onsubmit = async (e) => {
            e.preventDefault();
            const newItem = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                modelUrl: document.getElementById('modelUrl').value
            };
            await push(ref(db, `artifacts/${appId}/public/data/menuItems`), newItem);
            form.reset();
        };

        window.deleteItem = (id) => {
            remove(ref(db, `artifacts/${appId}/public/data/menuItems/${id}`));
        };
    </script>
</body>
</html>
