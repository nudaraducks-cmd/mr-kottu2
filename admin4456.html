<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR KOTTU | Admin Panel (Advanced Controls)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e7eb; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        input, select { background: #262626 !important; border: 1px solid #444 !important; color: white !important; }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; transition: all 0.3s; }
        .btn-gold:hover { background: #b8962d; transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-2xl font-bold text-[#d4af37]">MR KOTTU ADMIN</h1>
            <div class="flex items-center gap-2">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="auth-status" class="text-xs text-gray-500 font-mono">Checking...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Add Item Form -->
            <div class="md:col-span-1 card p-6 rounded-xl h-fit">
                <h2 class="text-lg font-semibold mb-4 text-white uppercase tracking-wider">Aluth Kaama</h2>
                <form id="add-item-form" class="space-y-4">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Kaama Nam</label>
                        <input type="text" id="name" placeholder="Ex: Cheese Kottu" required class="w-full p-2 rounded focus:outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Mila (Rs.)</label>
                            <input type="number" id="price" placeholder="1200" required class="w-full p-2 rounded focus:outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Vargaya</label>
                            <select id="category" class="w-full p-2 rounded focus:outline-none">
                                <option value="Kottu">Kottu</option>
                                <option value="Rice">Rice</option>
                                <option value="Drinks">Drinks</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold">3D Model URL (.glb)</label>
                        <input type="text" id="modelUrl" placeholder="https://..." class="w-full p-2 rounded focus:outline-none">
                    </div>
                    
                    <div class="p-3 bg-black/50 rounded-lg border border-gray-800 space-y-3">
                        <p class="text-[10px] text-[#d4af37] font-bold uppercase">3D Adjustments</p>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-[9px] text-gray-500 uppercase">Scale (Pramanya)</label>
                                <input type="number" id="scale" step="0.01" value="0.15" class="w-full p-2 rounded text-xs">
                            </div>
                            <div>
                                <label class="text-[9px] text-gray-500 uppercase">Rotation (X Axis)</label>
                                <input type="number" id="rotX" value="90" class="w-full p-2 rounded text-xs">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full btn-gold py-3 rounded mt-2 uppercase">Ekathu Karanna</button>
                </form>
            </div>

            <!-- Items List -->
            <div class="md:col-span-2 card p-6 rounded-xl">
                <h2 class="text-lg font-semibold mb-4 text-white text-center border-b border-gray-800 pb-4">Menu</h2>
                <div id="items-list" class="space-y-3 max-h-[600px] overflow-y-auto">
                    <p class="text-center text-gray-600 italic">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar'; 

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-status').innerText = "AUTH: OK";
                document.getElementById('conn-dot').className = "w-2 h-2 rounded-full bg-green-500";
                loadMenuData();
            } else {
                signInAnonymously(auth);
            }
        });

        function loadMenuData() {
            onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('items-list');
                list.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const div = document.createElement('div');
                        div.className = "flex justify-between items-center p-3 bg-[#1f1f1f] border border-gray-800 rounded-lg";
                        div.innerHTML = `
                            <div>
                                <span class="font-bold text-[#d4af37]">${item.name}</span>
                                <p class="text-[10px] text-gray-500">Scale: ${item.scale || 0.15} | Rot: ${item.rotX || 90}Â°</p>
                            </div>
                            <button onclick="window.deleteItem('${key}')" class="text-red-500 text-xs font-bold">DELETE</button>
                        `;
                        list.appendChild(div);
                    });
                }
            });
        }

        document.getElementById('add-item-form').onsubmit = async (e) => {
            e.preventDefault();
            const newItem = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                modelUrl: document.getElementById('modelUrl').value,
                scale: parseFloat(document.getElementById('scale').value),
                rotX: parseInt(document.getElementById('rotX').value),
                createdAt: Date.now()
            };
            await push(ref(db, `artifacts/${appId}/public/data/menuItems`), newItem);
            e.target.reset();
            document.getElementById('scale').value = "0.15";
            document.getElementById('rotX').value = "90";
        };

        window.deleteItem = (id) => { if(confirm("Makannada?")) remove(ref(db, `artifacts/${appId}/public/data/menuItems/${id}`)); };
    </script>
</body>
</html>
