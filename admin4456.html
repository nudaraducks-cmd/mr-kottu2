<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR KOTTU | Admin AR Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        input, select { background: #262626 !important; border: 1px solid #444 !important; color: white !important; }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; transition: all 0.3s; }
        .btn-gold:hover { background: #f1c40f; transform: translateY(-2px); }
        
        /* Camera Preview Style */
        #preview-container { 
            height: 400px; 
            border-radius: 12px; 
            overflow: hidden; 
            position: relative;
            background: #000;
            border: 2px solid #333;
        }
        .control-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8 pb-6 border-b border-gray-800">
            <h1 class="text-3xl font-black text-[#d4af37] tracking-tighter">MR KOTTU <span class="text-white font-light">ADMIN AR</span></h1>
            <div id="auth-status" class="text-[10px] text-gray-500 uppercase tracking-widest">Connecting...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form & 3D Controls -->
            <div class="lg:col-span-1 card p-6 rounded-2xl h-fit">
                <form id="add-item-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    
                    <div>
                        <label class="control-label">Food Name</label>
                        <input type="text" id="name" required class="w-full p-3 rounded-lg text-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="control-label">Price (Rs.)</label>
                            <input type="number" id="price" required class="w-full p-3 rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="control-label">Category</label>
                            <select id="category" class="w-full p-3 rounded-lg text-sm">
                                <option value="Kottu">Kottu</option>
                                <option value="Rice">Rice</option>
                                <option value="Drinks">Drinks</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="control-label">Model URL (.glb)</label>
                        <input type="text" id="modelUrl" placeholder="Dropbox raw link" class="w-full p-3 rounded-lg text-xs">
                    </div>

                    <!-- AR Alignment Controls -->
                    <div class="p-4 bg-black/40 rounded-xl border border-gray-800 space-y-4">
                        <p class="text-[10px] text-[#d4af37] font-bold uppercase">AR Alignment (Live Sync)</p>
                        
                        <div>
                            <div class="flex justify-between"><label class="control-label">Scale</label><span id="v-scale" class="text-xs text-[#d4af37]">0.15</span></div>
                            <input type="range" id="scale" min="0.01" max="1" step="0.01" value="0.15" class="w-full accent-[#d4af37]">
                        </div>

                        <div>
                            <div class="flex justify-between"><label class="control-label">Tilt (X-Rotation)</label><span id="v-rotX" class="text-xs text-[#d4af37]">0</span></div>
                            <input type="range" id="rotX" min="0" max="360" step="1" value="0" class="w-full accent-[#d4af37]">
                        </div>

                        <div>
                            <div class="flex justify-between"><label class="control-label">Height (Y-Position)</label><span id="v-posY" class="text-xs text-[#d4af37]">0</span></div>
                            <input type="range" id="posY" min="-2" max="2" step="0.1" value="0" class="w-full accent-[#d4af37]">
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="w-full btn-gold py-4 rounded-xl uppercase text-xs tracking-widest">Save AR Configuration</button>
                    <button type="button" id="cancel-btn" class="hidden w-full text-gray-500 text-[10px] uppercase">Cancel</button>
                </form>
            </div>

            <!-- Live Camera Preview -->
            <div class="lg:col-span-2 space-y-4">
                <div id="preview-container">
                    <a-scene embedded style="height: 400px; width: 100%;" vr-mode-ui="enabled: false">
                        <a-assets id="assets"></a-assets>
                        
                        <!-- Environment -->
                        <a-light type="ambient" intensity="1.5"></a-light>
                        <a-light type="directional" position="1 2 1" intensity="1"></a-light>
                        
                        <!-- The Model - Note: Rotation is handled specifically for "Plate Spin" -->
                        <a-entity id="preview-model" 
                                  gltf-model="" 
                                  position="0 0 -3" 
                                  rotation="0 0 0" 
                                  scale="0.15 0.15 0.15">
                        </a-entity>

                        <!-- Camera background (Simulated AR) -->
                        <a-sky color="#111"></a-sky>
                        <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>
                    </a-scene>
                    
                    <div class="absolute top-4 left-4 px-3 py-1 bg-red-600 text-white text-[10px] font-bold rounded-full animate-pulse">LIVE PREVIEW</div>
                </div>

                <!-- List -->
                <div id="items-list" class="space-y-3">
                    <!-- Items load here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar';

        const pModel = document.getElementById('preview-model');

        function getDirectUrl(url) {
            if (!url) return "";
            return url.includes("dropbox.com") ? url.replace("?dl=0", "?raw=1").replace("www.dropbox.com", "dl.dropboxusercontent.com") : url;
        }

        function syncPreview() {
            const url = getDirectUrl(document.getElementById('modelUrl').value);
            const s = document.getElementById('scale').value;
            const rX = document.getElementById('rotX').value;
            const pY = document.getElementById('posY').value;

            if(url) pModel.setAttribute('gltf-model', url);
            pModel.setAttribute('scale', `${s} ${s} ${s}`);
            pModel.setAttribute('rotation', `${rX} 0 0`); // Fix: Rotation X for tilt
            pModel.setAttribute('position', `0 ${pY} -3`);

            document.getElementById('v-scale').innerText = s;
            document.getElementById('v-rotX').innerText = rX + "Â°";
            document.getElementById('v-posY').innerText = pY;
        }

        ['scale', 'rotX', 'posY', 'modelUrl'].forEach(id => {
            document.getElementById(id).addEventListener('input', syncPreview);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-status').innerText = "System Ready";
                loadData();
            } else { signInAnonymously(auth); }
        });

        function loadData() {
            onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                const list = document.getElementById('items-list');
                list.innerHTML = '';
                const data = snapshot.val();
                if(data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const div = document.createElement('div');
                        div.className = "flex justify-between items-center p-4 bg-[#1a1a1a] border border-gray-800 rounded-xl";
                        div.innerHTML = `
                            <div><span class="font-bold text-white uppercase">${item.name}</span></div>
                            <div class="flex gap-2">
                                <button onclick="window.edit('${key}', ${JSON.stringify(item).replace(/"/g, '&quot;')})" class="text-blue-400 text-[10px] font-bold uppercase px-3 py-1 border border-blue-400/20 rounded-lg">Adjust AR</button>
                                <button onclick="window.del('${key}')" class="text-red-400 text-[10px] font-bold uppercase px-3 py-1 border border-red-400/20 rounded-lg">Delete</button>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                }
            });
        }

        window.edit = (id, item) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('name').value = item.name;
            document.getElementById('price').value = item.price;
            document.getElementById('modelUrl').value = item.modelUrl;
            document.getElementById('scale').value = item.scale || 0.15;
            document.getElementById('rotX').value = item.rotX || 0;
            document.getElementById('posY').value = item.posY || 0;
            document.getElementById('submit-btn').innerText = "Update & Sync AR";
            syncPreview();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        document.getElementById('add-item-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                modelUrl: document.getElementById('modelUrl').value,
                scale: parseFloat(document.getElementById('scale').value),
                rotX: parseInt(document.getElementById('rotX').value),
                posY: parseFloat(document.getElementById('posY').value)
            };
            if(id) await update(ref(db, `artifacts/${appId}/public/data/menuItems/${id}`), data);
            else await push(ref(db, `artifacts/${appId}/public/data/menuItems`), data);
            location.reload();
        };

        window.del = (id) => confirm("Delete this item?") && remove(ref(db, `artifacts/${appId}/public/data/menuItems/${id}`));

    </script>
</body>
</html>
