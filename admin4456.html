<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR KOTTU | Admin Panel (Edit & Scale)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e7eb; }
        .card { background: #1a1a1a; border: 1px solid #333; }
        input, select { background: #262626 !important; border: 1px solid #444 !important; color: white !important; }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; transition: all 0.3s; }
        .btn-gold:hover { background: #b8962d; transform: translateY(-2px); }
        .edit-mode { border: 2px solid #d4af37 !important; }
        input[type=range] { accent-color: #d4af37; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-2xl font-bold text-[#d4af37]">MR KOTTU ADMIN</h1>
            <div class="flex items-center gap-2">
                <div id="conn-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                <span id="auth-status" class="text-xs text-gray-500 font-mono">Checking...</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Add / Edit Form -->
            <div class="md:col-span-1 card p-6 rounded-xl h-fit" id="form-container">
                <h2 id="form-title" class="text-lg font-semibold mb-4 text-white uppercase tracking-wider">Aluth Kaama</h2>
                <form id="add-item-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold">Kaama Nam</label>
                        <input type="text" id="name" placeholder="Ex: Cheese Kottu" required class="w-full p-2 rounded focus:outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Mila (Rs.)</label>
                            <input type="number" id="price" placeholder="1200" required class="w-full p-2 rounded focus:outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Vargaya</label>
                            <select id="category" class="w-full p-2 rounded focus:outline-none">
                                <option value="Kottu">Kottu</option>
                                <option value="Rice">Rice</option>
                                <option value="Drinks">Drinks</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 uppercase font-bold">3D Model URL (.glb)</label>
                        <input type="text" id="modelUrl" placeholder="https://..." class="w-full p-2 rounded focus:outline-none">
                    </div>
                    
                    <div class="p-3 bg-black/50 rounded-lg border border-gray-800 space-y-3">
                        <p class="text-[10px] text-[#d4af37] font-bold uppercase">3D Adjustments (Live)</p>
                        <div>
                            <div class="flex justify-between">
                                <label class="text-[9px] text-gray-500 uppercase">Scale: <span id="scale-val" class="text-white">0.15</span></label>
                            </div>
                            <input type="range" id="scale" min="0.01" max="1.0" step="0.01" value="0.15" class="w-full h-2 rounded-lg cursor-pointer">
                        </div>
                        <div>
                            <label class="text-[9px] text-gray-500 uppercase">Rotation (X Axis): <span id="rot-val" class="text-white">90</span>°</label>
                            <input type="range" id="rotX" min="0" max="360" step="1" value="90" class="w-full h-2 rounded-lg cursor-pointer">
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="submit" id="submit-btn" class="flex-1 btn-gold py-3 rounded mt-2 uppercase text-sm">Save Item</button>
                        <button type="button" id="cancel-btn" class="hidden flex-1 bg-gray-700 text-white py-3 rounded mt-2 uppercase text-sm font-bold">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Items List -->
            <div class="md:col-span-2 card p-6 rounded-xl">
                <h2 class="text-lg font-semibold mb-4 text-white text-center border-b border-gray-800 pb-4">Menu & Control</h2>
                <div id="items-list" class="space-y-3 max-h-[600px] overflow-y-auto">
                    <p class="text-center text-gray-600 italic">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhR6spBqRutgGCqJ3bD-oDWXXZxiYPf0Q",
            authDomain: "kottu-d5c53.firebaseapp.com",
            databaseURL: "https://kottu-d5c53-default-rtdb.firebaseio.com",
            projectId: "kottu-d5c53",
            storageBucket: "kottu-d5c53.firebasestorage.app",
            messagingSenderId: "899083631592",
            appId: "1:899083631592:web:55ec627979a2d69279c25d",
            measurementId: "G-9K189EXET2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const appId = 'mr-kottu-ar'; 

        // Live labels
        document.getElementById('scale').oninput = (e) => document.getElementById('scale-val').innerText = e.target.value;
        document.getElementById('rotX').oninput = (e) => document.getElementById('rot-val').innerText = e.target.value;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-status').innerText = "AUTH: OK";
                document.getElementById('conn-dot').className = "w-2 h-2 rounded-full bg-green-500";
                loadMenuData();
            } else {
                signInAnonymously(auth);
            }
        });

        function loadMenuData() {
            onValue(ref(db, `artifacts/${appId}/public/data/menuItems`), (snapshot) => {
                const data = snapshot.val();
                const list = document.getElementById('items-list');
                list.innerHTML = '';
                if (data) {
                    Object.keys(data).forEach(key => {
                        const item = data[key];
                        const div = document.createElement('div');
                        div.className = "flex justify-between items-center p-3 bg-[#1f1f1f] border border-gray-800 rounded-lg transition-all";
                        div.innerHTML = `
                            <div>
                                <span class="font-bold text-[#d4af37] text-lg">${item.name}</span>
                                <div class="flex gap-4 text-[11px] text-gray-500 mt-1">
                                    <span>Scale: <b class="text-white">${item.scale || 0.15}</b></span>
                                    <span>Rot: <b class="text-white">${item.rotX || 90}°</b></span>
                                    <span>Price: <b class="text-white">Rs.${item.price}</b></span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.editItem('${key}', ${JSON.stringify(item).replace(/"/g, '&quot;')})" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded text-xs font-bold border border-blue-600/30">EDIT</button>
                                <button onclick="window.deleteItem('${key}')" class="bg-red-600/20 text-red-400 px-3 py-1 rounded text-xs font-bold border border-red-600/30">DEL</button>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                } else {
                    list.innerHTML = `<p class="text-center text-gray-600 italic">Menu is empty.</p>`;
                }
            });
        }

        window.editItem = (id, item) => {
            document.getElementById('edit-id').value = id;
            document.getElementById('name').value = item.name;
            document.getElementById('price').value = item.price;
            document.getElementById('category').value = item.category;
            document.getElementById('modelUrl').value = item.modelUrl;
            document.getElementById('scale').value = item.scale || 0.15;
            document.getElementById('rotX').value = item.rotX || 90;
            
            // Update labels
            document.getElementById('scale-val').innerText = item.scale || 0.15;
            document.getElementById('rot-val').innerText = item.rotX || 90;

            document.getElementById('form-title').innerText = "Edit Kaama";
            document.getElementById('submit-btn').innerText = "Update Item";
            document.getElementById('cancel-btn').classList.remove('hidden');
            document.getElementById('form-container').classList.add('edit-mode');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        document.getElementById('cancel-btn').onclick = () => {
            resetForm();
        };

        function resetForm() {
            document.getElementById('add-item-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').innerText = "Aluth Kaama";
            document.getElementById('submit-btn').innerText = "Save Item";
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('form-container').classList.remove('edit-mode');
            document.getElementById('scale').value = 0.15;
            document.getElementById('rotX').value = 90;
            document.getElementById('scale-val').innerText = "0.15";
            document.getElementById('rot-val').innerText = "90";
        }

        document.getElementById('add-item-form').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            
            const itemData = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                modelUrl: document.getElementById('modelUrl').value,
                scale: parseFloat(document.getElementById('scale').value),
                rotX: parseInt(document.getElementById('rotX').value),
                updatedAt: Date.now()
            };

            try {
                if (editId) {
                    await update(ref(db, `artifacts/${appId}/public/data/menuItems/${editId}`), itemData);
                } else {
                    itemData.createdAt = Date.now();
                    await push(ref(db, `artifacts/${appId}/public/data/menuItems`), itemData);
                }
                resetForm();
            } catch (err) {
                alert("Error saving data!");
            }
        };

        window.deleteItem = (id) => { if(confirm("Mekama sure da?")) remove(ref(db, `artifacts/${appId}/public/data/menuItems/${id}`)); };
    </script>
</body>
</html>
